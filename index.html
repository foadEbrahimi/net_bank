<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyGift Visa Gift Card</title>
    <link rel="stylesheet" href="./src/styles/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./src/styles/output.css" />
  </head>
  <body>
    <!-- navbar -->
    <nav
      class="!px-5 md:!px-12 lg:!px-14 xl:!px-24 2xl:!px-40 py-3 shadow-lg flex items-center justify-between"
    >
      <div>
        <img src="./src/images/logo-visa-alt.webp" alt="logo" class="w-20" />
      </div>
      <div class="flex items-center gap-5">
        <button
          class="bg-[#CD5A03] rounded-md font-Bold py-2 px-3 text-white text-lg"
        >
          Get a Visa Gist Card
        </button>
        <button>
          <img src="./src/images/nav-list.svg" class="w-6" alt="svg" />
        </button>
      </div>
    </nav>
    <!-- end -->
    <div class="px-5 md:px-12 lg:px-14 xl:px-24 2xl:!px-40">
      <!-- box -->
      <div class="bg-[#EFEFEF] rounded-md p-3">
        <div class="bg-[#7EAED6] rounded-t-md p-3 pb-0">
          <div class="flex items-end gap-3">
            <span
              class="text-2xl font-Bold rounded-md rounded-b-none p-2 text-[#555555] bg-white"
              >Register Card</span
            >
            <span
              class="text-2xl font-Bold rounded-md rounded-b-none p-2 text-white"
              >Check Balance/Transactions</span
            >
            <span
              class="text-2xl font-Bold rounded-md rounded-b-none p-2 text-white"
              >Personalize PIN</span
            >
          </div>
        </div>
        <div class="py-3 px-5 pb-4 bg-white">
          <!-- section 1 -->
          <div>
            <span class="text-lg font-Regular">
              Please enter your card information below to register your card.
            </span>
            <div class="flex px-28 items-center justify-between">
              <div class="flex items-center justify-between">
                <div class="mt-3">
                  <label
                    for="giftCard"
                    class="form-label text-lg font-Regular text-[#8D8C8C]"
                    >Enter Gift Card Number</label
                  >
                  <input
                    type="text"
                    class="form-control form-control-lg font-Regular text-[#8D8C8C] placeholder:font-Regular placeholder:text-[#8D8C8C]"
                    id="giftCard"
                    placeholder="Card Number"
                  />
                </div>
              </div>
              <div class="flex items-center justify-between">
                <div class="mt-3">
                  <label
                    for="giftCard"
                    class="form-label text-lg font-Regular text-[#8D8C8C]"
                    >Enter Expiration Date</label
                  >
                  <div class="flex items-center">
                    <input
                      type="text"
                      class="form-control form-control-lg w-12 font-Regular text-[#8D8C8C] placeholder:font-Regular placeholder:text-[#8D8C8C]"
                      id="giftCard"
                      placeholder="MM"
                    />
                    <span class="font-Bold">/</span>
                    <input
                      type="text"
                      class="form-control form-control-lg w-12 font-Regular text-[#8D8C8C] placeholder:font-Regular placeholder:text-[#8D8C8C]"
                      id="giftCard"
                      placeholder="YY"
                    />
                  </div>
                </div>
              </div>
              <div class="flex items-center justify-between">
                <div class="mt-3">
                  <label
                    for="giftCard"
                    class="form-label text-lg font-Regular text-[#8D8C8C]"
                    >Enter 3-Digit Code (CVV2)</label
                  >
                  <input
                    type="text"
                    class="form-control form-control-lg w-32 font-Regular text-[#8D8C8C] placeholder:font-Regular placeholder:text-[#8D8C8C]"
                    id="giftCard"
                    placeholder="Enter Code"
                  />
                </div>
              </div>
            </div>
          </div>
          <!-- section 1 end -->
          <div class="mt-4 space-x-5 flex items-center justify-center">
            <button
              class="font-Regular text-lg rounded-md px-3 py-1.5 text-[#8D8C8C] hover:text-[#797979]"
            >
              Cancel
            </button>
            <button
              class="font-Regular text-lg py-1.5 px-3 hover:bg-[#316DA5] transition-all duration-300 rounded-md text-white bg-[#3784C6]"
            >
              Register Card
            </button>
          </div>
        </div>
      </div>
      <!-- end -->
    </div>
  </body>
</html>
