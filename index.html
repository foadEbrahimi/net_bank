<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check Your Gift Card's Balance | Giftcards.com</title>
    <!-- <link rel="stylesheet" href="./src/styles/bootstrap.min.css" /> -->
    <link
      rel="shortcut icon"
      href="./src/images/favicon.svg"
      type="image/x-icon"
    />
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> -->
    <link rel="stylesheet" href="./src/styles/output.css" />
  </head>
  <body>
    <nav
      class="p-2 py-4 shadow-lg grid grid-cols-3 lg:grid-cols-12 items-center justify-between xl:px-16 2xl:px-20"
    >
      <div class="hidden lg:block lg:col-span-full order-5 pt-3 2xl:pl-20">
        <ul
          class="[&>*]:uppercase [&>*]:cursor-pointer flex items-start justify-between [&>*]:xl:text-[17px] [&>*]:font-sofia500 lg:px-4 text-[#3b1a6e] [&>*]:flex [&>*]:items-center [&>*]:gap-1"
        >
          <li
            class="before:h-1 before:w-0 hover:before:w-full before:transition-all before:duration-300 before:absolute relative before:bg-[#3B1A6E] before:bottom-0"
          >
            categories
            <img
              src="./src/images/chevron-down.svg"
              class="w-3"
              alt="arrow svg"
            />
          </li>
          <li
            class="before:h-1 before:w-0 hover:before:w-full before:transition-all before:duration-300 before:absolute relative before:bg-[#3B1A6E] before:bottom-0"
          >
            visa
            <img
              src="./src/images/chevron-down.svg"
              class="w-3"
              alt="arrow svg"
            />
          </li>
          <li
            class="before:h-1 before:w-0 hover:before:w-full before:transition-all before:duration-300 before:absolute relative before:bg-[#3B1A6E] before:bottom-0"
          >
            mastercard
            <img
              src="./src/images/chevron-down.svg"
              class="w-3"
              alt="arrow svg"
            />
          </li>
          <li
            class="before:h-1 before:w-0 hover:before:w-full before:transition-all before:duration-300 before:absolute relative before:bg-[#3B1A6E] before:bottom-0"
          >
            egifts
            <img
              src="./src/images/chevron-down.svg"
              class="w-3"
              alt="arrow svg"
            />
          </li>
          <li
            class="before:h-1 before:w-0 hover:before:w-full before:transition-all before:duration-300 before:absolute relative before:bg-[#3B1A6E] before:bottom-0"
          >
            cards by mail
            <img
              src="./src/images/chevron-down.svg"
              class="w-3"
              alt="arrow svg"
            />
          </li>
          <li
            class="before:h-1 before:w-0 hover:before:w-full before:transition-all before:duration-300 before:absolute relative before:bg-[#3B1A6E] before:bottom-0"
          >
            multi-brand
            <img
              src="./src/images/chevron-down.svg"
              class="w-3"
              alt="arrow svg"
            />
          </li>
          <li
            class="before:h-1 before:w-0 hover:before:w-full before:transition-all before:duration-300 before:absolute relative before:bg-[#3B1A6E] before:bottom-0"
          >
            brands
            <img
              src="./src/images/chevron-down.svg"
              class="w-3"
              alt="arrow svg"
            />
          </li>
          <li
            class="before:h-1 before:w-0 hover:before:w-full before:transition-all before:duration-300 before:absolute relative before:bg-[#3B1A6E] before:bottom-0"
          >
            for business
            <img
              src="./src/images/chevron-down.svg"
              class="w-3"
              alt="arrow svg"
            />
          </li>
        </ul>
      </div>
      <img
        src="./src/images/logo.svg"
        alt="logo svg"
        class="lg:w-28 xl:w-32 xl:mr-8 w-12 order-2 xl:col-span-1 lg:col-span-2 place-self-center"
      />
      <img
        src="./src/images/list.svg"
        alt="list svg"
        class="lg:hidden order-1"
      />
      <div
        class="flex flex-1 lg:col-span-6 lg:order-3 items-center place-content-end gap-3 order-3"
      >
        <div class="hidden lg:flex 2xl:mr-5">
          <ul
            class="[&>*]:uppercase [&>*]:text-sm [&>*]:font-sofia600 [&>*]:2xl:text-[16px] [&>*]:text-[#3B1A6E] flex items-center gap-2 divide-x-2 divide-[#611A6E]"
          >
            <li>track order</li>
            <li class="pl-2 2xl:pl-3">activate</li>
            <li class="pl-2 2xl:pl-3">check balance</li>
            <li class="pl-2 2xl:pl-3">support</li>
          </ul>
        </div>
        <div class="mt-4 hidden lg:block">
          <img src="./src/images/US.svg" class="w-9" alt="usa flag" />
          <span class="text-[#3b1a6e] text-[13px]">English</span>
        </div>
        <img src="./src/images/card.svg" class="w-7 xl:w-9" alt="svg" />
        <div class="flex flex-col items-center mt-2">
          <img src="./src/images/user.svg" class="w-6 xl:w-8" alt="svg" />
          <span class="uppercase text-[11px] xl:text-[13px] text-[#3b1a6e]"
            >sign in</span
          >
        </div>
      </div>

      <!-- search -->
      <div
        class="order-4 lg:col-span-4 xl:col-span-5 flex border lg:order-2 col-span-full mt-2 border-[#3b1a6e] rounded-full min-w-full"
      >
        <input
          type="search"
          class="placeholder:text-sm lg:p-3 xl:p-3.5 bg-transparent w-full focus:border-0 focus:outline-none p-2"
          placeholder="Search your favorite gift cards"
        />
        <img src="./src/images/mic-off.svg" alt="svg" class="w-8 mr-3" />
        <div
          class="w-12 bg-[#3b1a6e] hover:bg-[#775BA1] cursor-pointer transition-all min-h-full px-2 rounded-r-full"
        >
          <img
            src="./src/images/search.svg"
            class="w-10 px-1 h-full"
            alt="svg"
          />
        </div>
      </div>
      <!-- end search -->
    </nav>
  </body>
</html>
